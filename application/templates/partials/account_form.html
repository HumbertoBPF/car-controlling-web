{% csrf_token %}
<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com" required>
    <label for="floatingInputEmail">Email address</label>
</div>
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="Username" required>
    <label for="floatingInputUsername">Username</label>
</div>
<div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
    <label for="floatingPassword">Password</label>
</div>
<div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPasswordConfirmation" name="password_confirmation" placeholder="Password confirmation" required>
    <label for="floatingPasswordConfirmation">Password confimation</label>
</div>
<button type="submit" class="btn btn-success">Create account</button>
