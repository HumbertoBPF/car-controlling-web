{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="container-fluid">
    <h5>Create an account:</h5>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} mt-3" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <form class="mt-3" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com">
            <label for="floatingInputEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="Username">
            <label for="floatingInputUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPasswordConfirmation" name="password_confirmation" placeholder="Password confirmation">
            <label for="floatingPasswordConfirmation">Password confimation</label>
        </div>
        <button type="submit" class="btn btn-success">Create account</button>
    </form>
</section>

{% endblock %}
