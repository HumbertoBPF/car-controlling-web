{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="container-fluid">
    <h5>Update your account:</h5>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} mt-3" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <form class="mt-3" method="POST" action="{% url 'update-account' %}">
        {% include 'partials/account_form.html' %}
    </form>
</section>

{% endblock %}
